<html>
  <head>
    <title>User Data Validator</title>
    <link
      rel="stylesheet"
      href="style.css" />

    <script>
      const TABLE = {
        heading: 'th',
        data: 'td',
      };

      const createTable = (...rows) => {
        const table = document.createElement('table');
        table.append(...rows);
        return table;
      };

      const createTableRow = (...rowElements) => {
        const tr = document.createElement('tr');
        tr.append(...rowElements);
        return tr;
      };

      const createTableElement = (type, data) => {
        const element = document.createElement(TABLE[type]);
        element.innerText = data;
        return element;
      };

      const createUserInfoTable = (user) => {
        const rows = Object.entries(user).map(([attr, value]) => {
          const [heading, data] = [attr, value].map((e) =>
            e.toString().toUpperCase()
          );

          const headingCell = createTableElement('heading', heading);
          const dataCell = createTableElement('data', data);

          return createTableRow(headingCell, dataCell);
        });

        return createTable(...rows);
      };

      const users = {
        details: {
          39529: {
            name: 'gourab',
            address: 'kolkata',
            occupation: 'STEP Intern',
            contact: 9007367698,
          },
          39532: {
            name: 'milan',
            address: 'barrackpore',
            occupation: 'STEP Intern',
            contact: 8420034022,
          },
          39552: {
            name: 'utsab',
            address: 'bera pur',
            occupation: 'STEP Intern',
            contact: 9876543210,
          },
          39541: {
            name: 'biswa',
            address: 'siliguri',
            occupation: 'STEP Intern',
            contact: 9753124680,
          },
          39547: {
            name: 'vidita',
            address: 'dehradun',
            occupation: 'STEP Intern',
            contact: 9876543210,
          },
        },

        validateUser(id, name) {
          return this.details[id]?.name === name;
        },

        getUserInfo(id) {
          return this.details[id];
        },
      };

      const takeUserInput = () => {
        const name = prompt('Enter user name').trim();
        const id = prompt('Enter your id').trim();
        return { name, id };
      };

      const main = () => {
        const { name, id } = takeUserInput();
        const isUserPresent = users.validateUser(id, name);

        if (!isUserPresent) {
          alert('please recheck your credentials');
          return;
        }

        const userInfoTable = createUserInfoTable(users.getUserInfo(id));
        const details = document.querySelector('.details');
        details.appendChild(userInfoTable);
      };

      window.onload = main;
    </script>
  </head>
  <body>
    <main id="page">
      <header><h1></h1></header>
      <div class="details"></div>
    </main>
  </body>
</html>
